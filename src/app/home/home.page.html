<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      TODO List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item *ngFor="let todo of todos">
      {{ todo }}
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-input [(ngModel)]="newTodo" placeholder="New Todo"></ion-input>
  </ion-item>

  <ion-button expand="full" (click)="addTodo()">Add Todo</ion-button>
</ion-content>
